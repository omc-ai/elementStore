<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/elementStore

    <Directory /var/www/elementStore>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Route all requests to index.php
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # CORS headers
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization, token"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/elementstore_error.log
    CustomLog ${APACHE_LOG_DIR}/elementstore_access.log combined

    # Security headers
    Header set X-Content-Type-Options "nosniff"
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
</VirtualHost>
